<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .box1, .box2, .box3, box4, box5, box6{
                width: 100px;
                height: 50px;
                float: left;
            }
            .box1, .box4{
                background-color: red;

            }
            .box2, .box5{
                background-color: gold;
            }
            .box3, .box6 {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            我是1
        </div>
        <div class="box2">
            我是2
        </div>
        <div class="box3">
            我是3
        </div>

        <span class="box4">我是4</span>
        <span class="box5">我是5</span>
        <span class="box6">我是6</span>
    </body>
</html>
