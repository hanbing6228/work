<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            function star(i) {
                for(var j= 1; j <= i; j++) {
                    for(var k =1; k <= j; k++) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
            }
            do {
                var n = prompt("请输入一个整数");
                if(Number(n)>0 && parseInt(n)== parseFloat(n)) {
                    star(n);
                } else {
                    alert("输入错误，请输入一个整数");
                }
            }
            while (!(Number(n) > 0 && parseInt(n) == parseFloat(n)))
        </script>
    </body>
</html>
